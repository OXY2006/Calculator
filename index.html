<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
     <div class="align">
    <div class="container">
        <div class="displayContainer" id="displayContainer">
            <div class="display" id="display"></div>
        </div>
        <div class="characters">

            <div class="first">
                <button class="clear" id="clearBtn">C</button>
               <button class="blue">/</button>
               <button class="blue">*</button>
               <button class="blue">-</button>
             </div>
            <div class="first">  
              <button class="white" id="number">7</button>
              <button class="white" id="number">8</button>
              <button class="white" id="number">9</button>
              <button class="blue">+</button>
              </div>
            <div class="first">
                <button class="white" id="number">4</button>
                <button class="white" id="number">5</button>
                <button class="white" id="number">6</button>
                <div class="green"></div>
            </div>
            <div class="second">
                <button class="white one" id="number">1</button>
                <button class="white one" id="number">2</button>
                <button class="white one" id="number">3</button>
                <button class="greenb">=</button>
            </div>
            <div class="second">
            <button class="white one" id="number">0</button>
            <button class="white one" id="number">.</button>
            <div class="black"></div>
            <div class="greenc"></div>
            </div>


        </div>
    </div>
    </div> 
    <script src="./app.js" defer></script>
</body>
</html>
